<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="clear.css" />
</head>
<body>

  <div class="case1">

    <div class="float-wrap">
      <div class="box1"></div>
      <div class="box2"></div>
    </div>

    <div class="clear-box"></div>

  </div>

  <div class="case2">

    <div class="overflow-wrap">
      <div class="box1"></div>
      <div class="box2"></div>
    </div>

    <div class="clear-box"></div>

  </div>

  <div class="case3">

    <div class="empty-tag-wrap">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="clearfix"></div>
    </div>

    <div class="clear-box"></div>

  </div>

  <div class="case4">

    <div class="pseudo-wrap">
      <div class="box1"></div>
      <div class="box2"></div>
    </div>

    <div class="clear-box"></div>

  </div>


</body>
</html>
